server {
  listen 80;
  server_name localhost;
  index index.html;
  root /usr/share/nginx/html; 
  
  location ~ ^/index\.html$ { }
  location / {
    if (!-e $request_filename){
      rewrite ^(.*)$ /index.html break;
    }
}
